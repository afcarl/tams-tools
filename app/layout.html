<div class="toolbar">

      </li>
    </ul>
  </div>

  <div class="tabbar tabbar-top align-center">
    <div class="tabbar-lead">
      <a class="button-big button-arrow-left button-narrow" href="#edit-function">Funktion bearbeiten</a>
    </div>
    <ul class="tabbar-body">
      <li class="tabbar-item">
        <div class="tabbar-tab tabbar-tab-big">
