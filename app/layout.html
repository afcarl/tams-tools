<div class="app">
  <div class="app-head">

    <div class="action-panel">
      <ul class="action-list">
        <li class="action-list-item">
          <button class="action-button-open">Open</button>
        </li>
        <li class="action-list-item">
          <button class="action-button-export">Export</button>
        </li>
        <li class="action-list-item">
          <button class="action-button-settings">Settings</button>
        </li>
        <li class="action-list-item">
          <button class="action-button-help">Help</button>
        </li>
      </ul>
    </div>

    <div class="edit-panel">
      <div class="spinner">
        <span class="spinner-label">Inputs</span>
        <span class="spinner-value">
          7
        </span>
        <span class="spinner-buttons">
          <button class="spinner-button-decrement">
            Decrement
          </button>
          <button class="spinner-button-increment">
            Increment
          </button>
        </span>
      </div>
      <div class="edit-mode-panel">
        <button class="edit-mode-button-loops">
          Loops bearbeiten Â»
        </button>
        <button class="edit-mode-button-function state-hidden">
          Funktion bearbeiten
        </button>
      </div>
    </div>

    <div class="output-panel">
      <ul class="output-list">
        <li class="output-list-item" tabindex="0">
          <div class="output-thumbnail">
            <div class="fake-table-small">
            </div>
          </div>
          <span class="output-label">
            <input type="text" value="Out 1" class="output-label-edit" maxlength="8" size="8">
          </span>
          <button class="output-button-delete">
            Remove
          </button>
        </li>

        <li class="output-list-item" tabindex="0">
          <div class="output-thumbnail">
            <div class="fake-table-small">
            </div>
          </div>
          <span class="output-label">
            Out 1
          </span>
          <button class="output-button-delete">
            Remove
          </button>
        </li>

        <li class="output-list-item state-current" tabindex="0">
          <div class="output-thumbnail">
            <div class="fake-table-small">
            </div>
          </div>
          <span class="output-label">
            Out 1
          </span>
          <button class="output-button-delete">
            Remove
          </button>
        </li>
      </ul>

      <button class="output-button-add">
        Add Output
      </button>
    </div>
  </div>

  <div class="app-body">
    <div class="loop-bar">
      <div class="loop-mode-switch">
        <ul class="loop-mode-options">
          <li class="loop-mode-options-item">
            <button class="loop-mode state-active">DNF</button>
          </li>
          <li class="loop-mode-options-item">
            <button class="loop-mode">KNF</button>
          </li>
        </ul>
      </div>

      <ul class="loop-list">
        <li class="loop-list-item">
          <span class="loop-icon" style="background-color: #B43035">
            <button class="loop-button-delete">
              Delete
            </button>
          </span>
        </li>
        <li class="loop-list-item">
          <span class="loop-icon" style="background-color: #B43035">
            <button class="loop-button-delete">
              Delete
            </button>
          </span>
        </li>
      </ul>
    </div>

    <div class="diagram-scroller">
      <div class="diagram-scroller-body">
        <div class="fake-table">

        </div>
      </div>
    </div>
  </div>
</div>
